<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:social="http://spring.io/springsocial"
      >
<head>
    <title>Spring Social Showcase</title>
</head>
<body>
<div id="header">
    <h1><a th:href="@{/}">Spring Social Showcase</a></h1>
</div>

<div id="content">
    <h3>Connected to WeChat</h3>

    <form id="disconnect" method="post">
        <div class="formInfo">
            <p>
                Spring Social Showcase is connected to your WeChat account.
                Click the button if you wish to disconnect.
            </p>
        </div>
        <button type="submit">Disconnect</button>
        <input type="hidden" name="_method" value="delete" />
    </form>

    <a th:href="@{/wechat}">View your WeChat profile</a>
</div>
</body>
</html>
